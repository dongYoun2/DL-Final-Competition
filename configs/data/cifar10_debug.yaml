# @package _global_
# CIFAR-10 dataset for quick debug/sanity checks
# Faster than CIFAR-100 (10 classes vs 100 classes)
data:
  dataset_name: cifar10
  dataset_config: null
  streaming: false
  cache_dir: /gpfs/scratch/dl5635/.cache
  num_samples: 10000  # Use subset for quick testing (out of 50K train)

  # Image preprocessing
  image_size: 32  # Native resolution 32x32
  image_key: img  # CIFAR-10 uses 'img' as the image key

  # Data splits
  train_split: train
  val_split: test

  # Data augmentation for SSL
  augmentation:
    color_jitter: 0.4
    grayscale_prob: 0.2
    gaussian_blur_prob: 0.5
    solarization_prob: 0.2
    horizontal_flip_prob: 0.5
