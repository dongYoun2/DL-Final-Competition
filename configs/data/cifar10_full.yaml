# @package _global_
# CIFAR-10 full dataset - faster than CIFAR-100 for baseline
data:
  dataset_name: cifar10
  dataset_config: null
  streaming: false
  cache_dir: /scratch/dl5635/.cache
  num_samples: null  # Use all samples (50K train, 10K test)

  # Image preprocessing
  image_size: 32  # Native resolution 32x32
  image_key: img  # CIFAR-10 uses 'img' as the image key

  # Data splits
  train_split: train
  val_split: test

  # Data augmentation for SSL
  augmentation:
    color_jitter: 0.4
    grayscale_prob: 0.2
    gaussian_blur_prob: 0.5
    solarization_prob: 0.2
    horizontal_flip_prob: 0.5


